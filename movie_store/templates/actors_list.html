{% extends 'main.html' %}
{% block content %}
<div class="actor-list-container">
    <h1 class="actor-list-title">Actors</h1>
    <ul class="actor-list">
        {% for actor in actors %}
            <li class="actor-item">
                <a href="{% url 'movies-by-actor' actor_id=actor.id %}" class="actor-link">
                    {{ actor.first_name }} {{ actor.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}


{% block extra_css %}
<style>
    .actor-list-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        margin: 0 auto;
        max-width: 600px;
    }

    .actor-list-title {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #e6e3e3;
    }

    .actor-list {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
    }

    .actor-item {
        margin: 10px 0;
    }

    .actor-link {
        text-decoration: none;
        font-size: 2rem;
        color: #7aade4;
        padding: 10px;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .actor-link:hover {
        background-color: #007BFF;
        color: #fff;
    }
</style>
{% endblock extra_css %}
