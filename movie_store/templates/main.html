{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./images/movie logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Flix
    </title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="{% static 'css/grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/genre.css' %}">
</head>
    <!-- NAV -->
    <div class="nav-wrapper">
        <div class="container">
            <div class="nav">
                <a href="#" class="logo">
                    <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
                </a>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'movie-list' %}">Movies</a></li>
                    <li><a href="{% url 'genre-list' %}">Genres</a></li>
                    <li><a href="{% url 'actor-list' %}">Actors</a></li>
                    <li><a href="{% url 'director-list' %}">Directors</a></li>

                        
                        <li><a href="{% url 'movie-create' %}">Add New Movie</a></li>
                        <li>
                            <a href="{% url 'logout' %}" class="btn btn-hover">
                                <span>Logout</span>
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}" class="btn btn-hover">
                                <span>Sign in</span>
                            </a>
                        </li>
                    {% endif %}
                </ul>
                <!-- MOBILE MENU TOGGLE -->
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="hamburger"></div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- END NAV -->

{% block content %}

{% endblock content %}
{% block extra_css %}
{% endblock extra_css %}
    <!-- FOOTER SECTION -->
    <footer class="section">
        <div class="footer-content">
            <a href="#" class="logo">
                <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
            </a>
            <ul class="social-list">
                <li class="social-item">
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                </li>
                <li class="social-item">
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                </li>
                <li class="social-item">
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    
    <!-- END FOOTER SECTION -->

    <!-- COPYRIGHT SECTION -->
 
    <!-- END COPYRIGHT SECTION -->

    <!-- SCRIPT -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- OWL CAROUSEL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <!-- APP SCRIPT -->
    <script src="{% static 'app.js' %}"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 10,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: true,
    });
</script>
<script>
    $(document).ready(function(){
        $(".dropdown").click(function(){
            $(this).find(".dropdown-content").toggleClass("show");
        });
    });

    </script>
    
<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    

</body>

</html>
