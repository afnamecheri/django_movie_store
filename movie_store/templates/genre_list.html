{% extends 'main.html' %}
{% block content %}
<div class="genre-list-container">
    <h1 class="genre-list-title">Genres</h1>
    <ul class="genre-list">
        {% for genre in genres %}
            <li class="genre-item">
                <a href="{% url 'movies-by-genre' genre_id=genre.id %}" class="genre-link">
                    {{ genre.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}

{% block extra_css %}
<style>

.genre-list-container {
    display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        margin: 0 auto;
        max-width: 600px;
}

.genre-list-title {
    font-size: 3rem;
        margin-bottom: 20px;
        color: #e6e3e3;
}

.genre-list {
    list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
}

.genre-item {
    margin: 10px 0;
}

.genre-link {
    text-decoration: none;
        font-size: 2rem;
        color: #7aade4;
        padding: 10px;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
}

.genre-link:hover {
    background-color: #007BFF;
        color: #fff;
}
</style>
{% endblock extra_css %}
